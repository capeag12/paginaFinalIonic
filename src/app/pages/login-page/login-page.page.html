<ion-content>
  <ion-grid>
    <form [formGroup]="formLogearme">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10"><h1 id="titulo">Iniciar sesión:</h1></ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="1">

      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input placeholder="Introducir e-mail" formControlName="mail"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">

      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Introducir contraseña" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="1.5">

      </ion-col>
      <ion-col size="10">
        ¿Aun no te has registrado? <a id="open-modal">Registrate</a>
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">

      </ion-col>
      <ion-col size="10">
        <ion-button id="btnLogin" fill="outline" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
  </form>
  </ion-grid>



  <ion-modal trigger="open-modal" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="cancelar()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Registrarme</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-grid>
          <form [formGroup]="formRegistrarme">
          <ion-row>
            <ion-col size="0.5"></ion-col>
            <ion-col size="11">
              <ion-item>
                <ion-label position="floating">Nombre:</ion-label>
              <ion-input type="text" placeholder="Introduce un nombre" formControlName="nombre"></ion-input>
            </ion-item></ion-col>
            <ion-col size=".5"></ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="0.5"></ion-col>
            <ion-col size="11">
              <ion-item>
                <ion-label position="floating">E-mail:</ion-label>
              <ion-input type="text" placeholder="Introduce un email" formControlName="mail"></ion-input>
            </ion-item></ion-col>
            <ion-col size=".5"></ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="0.5"></ion-col>
            <ion-col size="11">
              <ion-item>
                <ion-label position="floating">Contraseña:</ion-label>
              <ion-input type="password" placeholder="Introduce una contraseña" formControlName="password" ></ion-input>
            </ion-item></ion-col>
            <ion-col size=".5"></ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="0.5"></ion-col>
            <ion-col size="11">
              <ion-button id="btnRegist" fill="outline">Registrarme</ion-button>
            </ion-col>
            <ion-col size=".5"></ion-col>
          </ion-row>
        </form>
        </ion-grid>
        
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
