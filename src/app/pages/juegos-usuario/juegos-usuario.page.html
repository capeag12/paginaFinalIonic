<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Juegos de {{usuario.Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-list>
    <ion-row>
      <ion-col *ngFor="let item of listaJuegos" size-md="2" size-xs="6">
        <producto [juego]="item">   
        </producto>
      </ion-col>
  </ion-row>
</ion-list>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon id="open-modal" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancelar()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Registrarme</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <form [formGroup]="formAddGame">
        <ion-row>
          <ion-col size="0.5"></ion-col>
          <ion-col size="11">
            <ion-item>
              <ion-label position="floating">Nombre:</ion-label>
            <ion-input type="text" placeholder="Introduce un nombre" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
          <ion-col size=".5"></ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="0.5"></ion-col>
          <ion-col size="11">
            <ion-item>
              <ion-label position="floating">Precio:</ion-label>
            <ion-input type="number" min="0" placeholder="Introduce un precio" formControlName="price"></ion-input>
          </ion-item></ion-col>
          <ion-col size=".5"></ion-col>
        </ion-row>
        <br>
        <ion-row  *ngIf="!priceInput.valid">
          <ion-col size="0.5"></ion-col>
          <ion-col size="11">
            <ion-label color="danger">El precio no puede ser negativo</ion-label>
          </ion-col>
          <ion-col size=".5"></ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="0.5"></ion-col>
          <ion-col size="11">
            <ion-button id="btnRegist" fill="outline" [disabled]="!formAddGame.valid" (click)="addGame()">AÃ±adir</ion-button>
          </ion-col>
          <ion-col size=".5"></ion-col>
        </ion-row>
      </form>
      </ion-grid>
      
      
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
